<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√ÑKA Baby - Gesti√≥n de Clientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* M√ÑKA Baby Inspired Palette - Soft Pastels */
            --primary: #f8b1b1;
            /* Soft Peach/Pink */
            --primary-hover: #f59a9a;
            --bg-dark: #fbfbfb;
            /* Soft Off-white */
            --bg-card: #ffffff;
            --bg-sidebar: #f2f7f6;
            /* Very soft mint/grey */
            --text-main: #5d5d5d;
            /* Dark grey for readability */
            --text-muted: #9aa5a3;
            --accent: #b8dad1;
            /* Sage green */
            --danger: #f2a6a6;
            --border: #e8eeee;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.05);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            transition: var(--transition-smooth);
            z-index: 100;
            overflow: hidden;
            /* Ensure logo doesn't overflow */
        }

        .sidebar-header {
            padding: 1.5rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            background: white;
            border: 1px solid var(--border);
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: var(--transition-smooth);
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: white;
            color: var(--primary);
        }

        .nav-item.active {
            background-color: white;
            border: 1px solid var(--border);
            box-shadow: var(--glass-shadow);
        }

        .nav-item.active .nav-icon {
            filter: none;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }

        .user-name {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-role {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #page-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--glass-bg);
            color: var(--text-main);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--glass-shadow);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            transition: var(--transition-smooth);
        }

        .stat-card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: var(--bg-sidebar);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            width: 500px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--glass-shadow);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            font-family: inherit;
            transition: var(--transition-smooth);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-icon {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-icon:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile Adjustments */
        .mobile-only {
            display: none;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
                box-shadow: 20px 0 50px rgba(0, 0, 0, 0.1);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .mobile-only {
                display: flex;
            }

            .stats-grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }

            .header-actions .btn span {
                display: none;
            }

            #page-title {
                font-size: 1.5rem;
            }
        }

        /* Auth Styles */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            z-index: 2000;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 32px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
            text-align: center;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 2px solid var(--border);
            padding: 5px;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .top-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
                padding: 1.5rem;
            }

            .auth-card {
                padding: 2rem;
                border-radius: 24px;
            }

            /* Responsive Tables to Cards */
            .table-container table,
            .table-container thead,
            .table-container tbody,
            .table-container tfoot,
            .table-container th,
            .table-container td,
            .table-container tr {
                display: block;
            }

            .table-container thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .table-container tr {
                border: 1px solid var(--border);
                border-radius: 20px;
                margin-bottom: 2rem;
                background: white;
                box-shadow: var(--glass-shadow);
                padding: 1rem;
            }

            .table-container td {
                border: none;
                position: relative;
                padding: 0.8rem 0 0.8rem 50% !important;
                text-align: right;
                min-height: 45px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                border-bottom: 1px solid #f9f9f9;
            }

            .table-container td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                font-size: 0.85rem;
                color: var(--text-muted);
            }

            .table-container td:last-child {
                justify-content: center;
                gap: 1.5rem;
                border: none;
                margin-top: 1rem;
                padding: 1.5rem 0 0.5rem 0 !important;
                border-top: 2px solid var(--bg-dark);
            }

            .table-container td:last-child:before {
                display: none;
            }

            .modal-content {
                width: 95% !important;
                margin: 0 10px;
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .form-group-grid {
                grid-template-columns: 1fr !important;
            }

            .sale-item-row {
                grid-template-columns: 1fr !important;
                gap: 0.5rem !important;
            }

            /* Yearly Summary Mobile Specifics */
            .yearly-summary-table tr {
                display: flex !important;
                flex-flow: row wrap !important;
                margin-bottom: 1.5rem !important;
                background: white;
                border: 1px solid var(--border);
                border-radius: 20px;
                padding: 1.5rem !important;
                box-shadow: var(--glass-shadow);
                align-items: center;
                position: relative;
            }

            .yearly-summary-table td {
                padding: 0.5rem !important;
                min-height: auto !important;
                border: none !important;
                background: transparent !important;
            }

            .yearly-summary-table td:before {
                display: none !important;
            }

            .yearly-summary-table .cell-month {
                flex: 1 !important;
                text-align: left !important;
                font-weight: 600;
                font-size: 1rem;
                display: block !important;
            }

            .yearly-summary-table .cell-count {
                flex: 1 !important;
                text-align: right !important;
                color: var(--text-muted);
                display: block !important;
                font-size: 0.95rem;
            }

            .yearly-summary-table .cell-total {
                width: 100% !important;
                text-align: center !important;
                margin-top: 1rem;
                padding-top: 1rem !important;
                border-top: 1px solid var(--border) !important;
                font-size: 1.3rem !important;
                color: var(--primary);
                font-weight: 600;
                display: block !important;
            }
        }

        /* Print Styles - Final Suppression */
        @media print {
            @page {
                margin: 0px !important;
                size: letter;
            }

            body {
                margin: 0px !important;
                padding: 0px !important;
                background: white !important;
            }

            /* Aggressive Hide of all app UI */
            body>*:not(#invoice-print-area) {
                display: none !important;
                opacity: 0 !important;
                height: 0 !important;
                overflow: hidden !important;
            }

            html,
            body {
                overflow: hidden !important;
                width: 100% !important;
                max-height: 100vh !important;
            }

            #invoice-print-area {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
                z-index: 999999 !important;
            }

            #invoice-print-area * {
                visibility: visible !important;
            }
        }

        #invoice-print-area {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="M√ÑKA Baby Logo" class="logo-img">
                    <span class="logo-text">M√ÑKA Baby</span>
                </div>
            </div>
            <nav class="sidebar-nav" id="main-nav">
                <!-- Nav items injected here -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile" id="user-info">
                    <!-- User profile injected here -->
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="top-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button id="menu-toggle" class="btn-icon mobile-only">‚ò∞</button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-btn" style="display: none;">+ Nuevo Cliente</button>
                </div>
            </header>
            <section id="content-area" class="content-wrapper">
                <div class="loader">Cargando...</div>
            </section>
        </main>
    </div>

    <!-- Hidden Print Area (Outside of app-container) -->
    <div id="invoice-print-area"></div>

    <div id="modal-container" class="modal-overlay" style="display: none;"></div>

    <script type="module">
        import { Store } from './js/store.js';


        // Clients Module
        const ClientsModule = {
            render() {
                const clients = Store.state.clients;
                const isVendedor = Store.state.currentUser && Store.state.currentUser.role === 'Vendedor';
                return `
                    <div class="card fade-in">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre/Razon Social</th>
                                        <th>Cedula/NIT</th>
                                        <th>Telefono</th>
                                        <th>Ciudad</th>
                                        <th style="text-align: right;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${clients.length > 0 ? clients.map(client => `
                                        <tr>
                                            <td data-label="Nombre"><div style="font-weight: 600;">${client.name}</div></td>
                                            <td data-label="Cedula/NIT">${client.nit}</td>
                                            <td data-label="Tel√©fono">${client.phone}</td>
                                            <td data-label="Ciudad">${client.city}</td>
                                            <td data-label="Acciones">
                                                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                                                    ${!isVendedor ? `
                                                        <button class="btn-icon" onclick="ClientsModule.showModal('${client.id}')" title="Editar">‚úèÔ∏è</button>
                                                        <button class="btn-icon" onclick="ClientsModule.deleteClient('${client.id}')" title="Eliminar">üóëÔ∏è</button>
                                                    ` : '<span style="color: var(--text-muted); font-size: 0.8rem;">Solo lectura</span>'}
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('') : '<tr><td colspan="5" style="text-align: center; padding: 3rem; color: var(--text-muted);">No hay clientes registrados</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            },
            init() {
                const addBtn = document.getElementById('add-btn');
                if (addBtn) addBtn.onclick = () => this.showModal();
            },
            showModal(id = null) {
                if (Store.state.currentUser && Store.state.currentUser.role === 'Vendedor') {
                    alert('No tienes permisos.');
                    return;
                }
                const client = id ? Store.state.clients.find(c => String(c.id) === String(id)) : {
                    name: '', nit: '', phone: '', address: '', complement: '', neighborhood: '', city: '', state: ''
                };
                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML = `
                    <div class="modal-content" style="width: 600px; max-height: 90vh; overflow-y: auto;">
                        <h2 style="margin-bottom: 1.5rem; color: var(--primary);">${id ? 'Editar Cliente' : 'Nuevo Cliente'}</h2>
                        <form id="client-form">
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                <div class="form-group" style="grid-column: span 2;">
                                    <label>Nombre/Razon Social</label>
                                    <input type="text" class="form-control" name="name" value="${client.name}" required>
                                </div>
                                <div class="form-group">
                                    <label>Cedula/NIT</label>
                                    <input type="text" class="form-control" name="nit" id="nit-input" value="${client.nit}" placeholder="Ej: 900.123.456" required>
                                </div>
                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input type="text" class="form-control" name="phone" id="phone-input" value="${client.phone}" placeholder="Ej: (310) 1234567" required>
                                </div>
                                <div class="form-group">
                                    <label>Direcci√≥n</label>
                                    <input type="text" class="form-control" name="address" value="${client.address}" required>
                                </div>
                                <div class="form-group">
                                    <label>Complemento</label>
                                    <input type="text" class="form-control" name="complement" value="${client.complement || ''}">
                                </div>
                                <div class="form-group">
                                    <label>Barrio</label>
                                    <input type="text" class="form-control" name="neighborhood" value="${client.neighborhood}" required>
                                </div>
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <input type="text" class="form-control" name="city" value="${client.city}" required>
                                </div>
                                <div class="form-group" style="grid-column: span 2;">
                                    <label>Departamento</label>
                                    <input type="text" class="form-control" name="state" value="${client.state}" required>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem; position: sticky; bottom: 0; background: white; padding-top: 1rem;">
                                <button type="button" class="btn btn-ghost" id="close-modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">${id ? 'Guardar Cambios' : 'Crear Cliente'}</button>
                            </div>
                        </form>
                    </div>
                `;
                modalContainer.style.display = 'flex';
                document.getElementById('close-modal').onclick = () => modalContainer.style.display = 'none';

                // Input Formatting Logic
                const nitInput = document.getElementById('nit-input');
                const phoneInput = document.getElementById('phone-input');

                nitInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value) {
                        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                    }
                    e.target.value = value;
                });

                phoneInput.addEventListener('input', (e) => {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 0) {
                        if (value.length <= 3) { value = `(${value}`; }
                        else if (value.length <= 10) { value = `(${value.slice(0, 3)}) ${value.slice(3)}`; }
                        else { value = `(${value.slice(0, 3)}) ${value.slice(3, 10)}`; }
                    }
                    e.target.value = value;
                });

                            window.location.hash = '#login';
                        } else {
                            alert(`Error al crear cuenta: ${result.message}`);
                        }
                    };
                }
            }
        };

        const App = {
            init() {
                this.contentArea = document.getElementById('content-area');
                this.pageTitle = document.getElementById('page-title');
                this.addBtn = document.getElementById('add-btn');
                this.sidebar = document.querySelector('.sidebar');
                this.mainNav = document.getElementById('main-nav');
                this.userInfo = document.getElementById('user-info');
                window.onhashchange = () => this.handleRoute();
                Store.subscribe(() => this.render());
                this.handleRoute();
            },
            handleRoute() {
                const hash = window.location.hash || '#dashboard';
                const user = Store.state.currentUser;
                const users = Store.state.users;
                const hasUsers = users.length > 0;

                // Wait for initial users load to avoid incorrect redirection
                if (Store.state.loading && users.length === 0) {
                    this.contentArea.innerHTML = '<div style="display:flex; justify-content:center; align-items:center; height:100vh;">Cargando sistema...</div>';
                    return;
                }

                // If no user is logged in
                if (!user) {
                    // ... (existing guest logic)
                    if (!hasUsers && hash !== '#register') { window.location.hash = '#register'; return; }
                    if (hasUsers && hash === '#register') { window.location.hash = '#login'; return; }
                    if (hasUsers && hash !== '#login') { window.location.hash = '#login'; return; }
                } else {
                    // Role based route protection
                    if (['#users', '#settings'].includes(hash) && user.role === 'Vendedor') {
                        window.location.hash = '#dashboard';
                        return;
                    }
                    if (['#login', '#register'].includes(hash)) {
                        window.location.hash = '#dashboard';
                        return;
                    }
                }

                Store.setRoute(hash);
                this.render();
            },
            render() {
                const hash = Store.state.currentRoute;
                const user = Store.state.currentUser;
                if (!user) {
                    this.sidebar.style.display = 'none';
                    document.querySelector('.main-content').style.marginLeft = '0';
                    this.contentArea.innerHTML = AuthModule.render();
                    AuthModule.init(); return;
                }
                this.sidebar.style.display = 'flex';
                document.querySelector('.main-content').style.marginLeft = (window.innerWidth > 900) ? '260px' : '0';
                this.renderSidebar();
                const isVendedor = user.role === 'Vendedor';
                this.addBtn.style.display = ((hash === '#clients' && !isVendedor) || (hash === '#users' && user.role === 'Super Admin') || hash === '#sales') ? 'flex' : 'none';
                this.addBtn.innerText = hash === '#clients' ? '+ Nuevo Cliente' : hash === '#users' ? '+ Nuevo Usuario' : '+ Nueva Venta';

                switch (hash) {
                    case '#clients': this.pageTitle.innerText = 'Clientes'; this.contentArea.innerHTML = ClientsModule.render(); ClientsModule.init(); break;
                    case '#sales': this.pageTitle.innerText = 'Ventas'; this.contentArea.innerHTML = SalesModule.render(); SalesModule.init(); break;
                    case '#users': this.pageTitle.innerText = 'Usuarios'; this.contentArea.innerHTML = UserManagementModule.render(); UserManagementModule.init(); break;
                    case '#settings': this.pageTitle.innerText = 'Perfil'; this.renderSettings(); break;
                    default:
                        this.pageTitle.innerText = 'Dashboard';
                        this.renderDashboard();
                        const trigger = document.getElementById('yearly-summary-trigger');
                        if (trigger) trigger.onclick = () => this.showYearlyDetail();
                        break;
                }
            },
            renderSidebar() {
                const user = Store.state.currentUser;
                const hash = Store.state.currentRoute;
                const isVendedor = user.role === 'Vendedor';
                this.mainNav.innerHTML = `
                    <a href="#dashboard" class="nav-item ${hash === '#dashboard' ? 'active' : ''}"><span class="nav-icon">üìä</span><span class="nav-label">Dashboard</span></a>
                    <a href="#clients" class="nav-item ${hash === '#clients' ? 'active' : ''}"><span class="nav-icon">üë§</span><span class="nav-label">Clientes</span></a>
                    <a href="#sales" class="nav-item ${hash === '#sales' ? 'active' : ''}"><span class="nav-icon">üí∞</span><span class="nav-label">Ventas</span></a>
                    ${!isVendedor ? `
                        <a href="#users" class="nav-item ${hash === '#users' ? 'active' : ''}"><span class="nav-icon">üë•</span><span class="nav-label">Usuarios</span></a>
                        <a href="#settings" class="nav-item ${hash === '#settings' ? 'active' : ''}"><span class="nav-icon">‚öôÔ∏è</span><span class="nav-label">Perfil</span></a>
                    ` : ''}
                    <a href="#" id="logout-btn" class="nav-item" style="margin-top: auto; color: var(--danger);"><span class="nav-icon">üö™</span><span class="nav-label">Cerrar Sesi√≥n</span></a>
        `;

                this.userInfo.innerHTML = `
                    <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <span class="user-name">${user.name}</span>
                        <span class="user-role">${user.role}</span>
                    </div>
                `;

                document.getElementById('logout-btn').onclick = (e) => {
                    e.preventDefault();
                    if (confirm('¬øDeseas cerrar sesi√≥n?')) {
                        Store.logout();
                        window.location.hash = '#login';
                    }
                };
            },

            renderSettings() {
                const user = Store.state.currentUser;
                this.contentArea.innerHTML = `
                    <div class="card fade-in" style="max-width: 600px; margin: 0 auto;">
                        <h2 style="margin-bottom: 2rem; color: var(--primary);">Mi Perfil</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label>Nombre Completo</label>
                                <input type="text" class="form-control" name="name" value="${user.name}" required>
                            </div>
                            <div class="form-group">
                                <label>Correo Electr√≥nico Real</label>
                                <input type="email" class="form-control" name="email" value="${user.email}" required>
                            </div>
                            <div class="form-group">
                                <label>Nueva Contrase√±a</label>
                                <input type="password" class="form-control" name="password" placeholder="Solo si deseas cambiarla">
                            </div>
                            <div style="margin-top: 2rem; display: flex; justify-content: flex-end;">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>

                        <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--danger); opacity: 0.8;">
                            <h3 style="color: var(--danger); margin-bottom: 1rem;">Zona de Peligro</h3>
                            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem;">
                                Esta acci√≥n eliminar√° permanentemente todos los clientes y ventas de la base de datos y de este dispositivo.
                            </p>
                            <button id="wipe-data-btn" class="btn btn-ghost" style="color: var(--danger); border-color: var(--danger);">
                                üóëÔ∏è Eliminar Toda la Informaci√≥n
                            </button>
                        </div>
                    </div>
                `;

                const wipeBtn = document.getElementById('wipe-data-btn');
                if (wipeBtn) {
                    wipeBtn.onclick = async () => {
                        if (confirm('¬øEST√ÅS SEGURO? Esta acci√≥n borrar√° TODOS los clientes y ventas permanentemente.')) {
                            const result = await Store.wipeAllData();
                            if (result.success) {
                                alert('Todos los datos han sido eliminados con √©xito.');
                                window.location.reload();
                            } else {
                                alert('Error al eliminar datos: ' + result.error);
                            }
                        }
                    };
                }

                const form = document.getElementById('profile-form');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const data = Object.fromEntries(new FormData(e.target));
                    const update = { name: data.name, email: data.email };
                    if (data.password) update.password = data.password;

                    if (await Store.updateCurrentUser(update)) {
                        alert('¬°Perfil actualizado con √©xito!');
                    }
                };
            },
            renderDashboard() {
                const sales = Store.state.sales || [];
                const now = new Date();
                const currentMonth = now.getMonth();
                const currentYear = now.getFullYear();

                const monthSales = sales.filter(s => {
                    const date = new Date(s.date);
                    return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
                });

                const yearSales = sales.filter(s => {
                    const date = new Date(s.date);
                    return date.getFullYear() === currentYear;
                });

                const monthTotal = monthSales.reduce((sum, s) => sum + (Number(s.grandTotal) || 0), 0);
                const yearTotal = yearSales.reduce((sum, s) => sum + (Number(s.grandTotal) || 0), 0);

                this.contentArea.innerHTML = `
                    <div class="dashboard-grid fade-in">
                        <div class="card stat-card">
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">Ventas del Mes (Cant.)</div>
                            <div style="font-size: 1.8rem; font-weight: 700; color: var(--secondary);">${monthSales.length}</div>
                        </div>
                        <div class="card stat-card">
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">Ventas del Mes ($)</div>
                            <div style="font-size: 1.8rem; font-weight: 700; color: var(--primary);">$${monthTotal.toLocaleString()}</div>
                        </div>
                        <div class="card stat-card" id="yearly-summary-trigger" style="cursor: pointer; position: relative;">
                            <div style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 0.5rem;">Total Ventas A√±o (${currentYear})</div>
                            <div style="font-size: 1.8rem; font-weight: 700; color: var(--warning);">$${yearTotal.toLocaleString()}</div>
                            <div style="font-size: 0.7rem; color: var(--primary); margin-top: 0.5rem;">Ver detalle mensual ‚Üí</div>
                        </div>
                    </div>
                    
                    <div class="card fade-in" style="margin-top: 4rem; padding: 2rem; text-align: center; border-style: dashed; border-color: var(--border);">
                        <h2 style="color: var(--primary); margin-bottom: 1rem;">¬°Bienvenido a M√ÑKA Baby CRM!</h2>
                        <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto;">
                            Use el men√∫ lateral para gestionar sus clientes, registrar nuevas ventas o administrar su equipo de trabajo.
                        </p>
                    </div>
                `;
            },
            showYearlyDetail() {
                const sales = Store.state.sales || [];
                const currentYear = new Date().getFullYear();
                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

                const monthlySummary = Array.from({ length: 12 }, (_, i) => {
                    const monthSales = sales.filter(s => {
                        const date = new Date(s.date);
                        return date.getMonth() === i && date.getFullYear() === currentYear;
                    });
                    const total = monthSales.reduce((sum, s) => sum + (Number(s.grandTotal) || 0), 0);
                    return { month: monthNames[i], total, count: monthSales.length };
                });

                const modalContainer = document.getElementById('modal-container');
                modalContainer.innerHTML = `
                    <div class="modal-content" style="width: 500px;">
                        <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Resumen Anual ${currentYear}</h2>
                        <div class="table-container">
                            <table class="yearly-summary-table" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th style="background: var(--bg-sidebar); padding: 10px;">Mes</th>
                                        <th style="background: var(--bg-sidebar); padding: 10px; text-align: center;">Cant.</th>
                                        <th style="background: var(--bg-sidebar); padding: 10px; text-align: right;">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${monthlySummary.map(m => `
                                        <tr>
                                            <td data-label="Mes" class="cell-month" style="padding: 10px;">${m.month}</td>
                                            <td data-label="Cant." class="cell-count" style="padding: 10px; text-align: center;">${m.count}</td>
                                            <td data-label="Total" class="cell-total" style="padding: 10px; text-align: right; font-weight: 600;">$${m.total.toLocaleString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        <div style="display: flex; justify-content: flex-end; margin-top: 1.5rem;">
                            <button type="button" class="btn btn-primary" onclick="document.getElementById('modal-container').style.display='none'">Cerrar</button>
                        </div>
                    </div>
                `;
                modalContainer.style.display = 'flex';
            }
        };

        // Mobile Menu Toggle Logic
        document.addEventListener('click', (e) => {
            if (e.target.id === 'menu-toggle') {
                document.querySelector('.sidebar').classList.toggle('active');
            } else if (!e.target.closest('.sidebar') && document.querySelector('.sidebar.active')) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', () => App.init());

        // Global exposing for debug/legacy inline handlers if necessary
        window.ClientsModule = ClientsModule;
        window.SalesModule = SalesModule;
        window.App = App;
    </script>
</body>

</html>
