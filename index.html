<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÄKA Baby CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MÄKA Baby Inspired Palette - Soft Pastels */
            --primary: #f8b1b1;
            /* Soft Peach/Pink */
            --primary-hover: #f59a9a;
            --bg-dark: #fbfbfb;
            /* Soft Off-white */
            --bg-card: #ffffff;
            --bg-sidebar: #f2f7f6;
            /* Very soft mint/grey */
            --text-main: #5d5d5d;
            /* Dark grey for readability */
            --text-muted: #9aa5a3;
            --accent: #b8dad1;
            /* Sage green */
            --danger: #f2a6a6;
            --border: #e8eeee;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.05);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            transition: var(--transition-smooth);
            z-index: 100;
            overflow: hidden;
            /* Ensure logo doesn't overflow */
        }

        .sidebar-header {
            padding: 1.5rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 0;
            background: transparent;
            border: none;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: var(--transition-smooth);
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: white;
            color: var(--primary);
        }

        .nav-item.active {
            background-color: white;
            border: 1px solid var(--border);
            box-shadow: var(--glass-shadow);
        }

        .nav-item.active .nav-icon {
            filter: none;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }

        .user-name {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-role {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #page-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-smooth);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-ghost:hover {
            background: var(--glass-bg);
            color: var(--text-main);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--glass-shadow);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            transition: var(--transition-smooth);
        }

        .stat-card:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            color: var(--text-main);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: var(--bg-sidebar);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            width: 500px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: var(--glass-shadow);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            font-family: inherit;
            transition: var(--transition-smooth);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-icon {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-icon:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile Adjustments */
        .mobile-only {
            display: none;
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }

        @media (max-width: 900px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
                box-shadow: 20px 0 50px rgba(0, 0, 0, 0.1);
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }

            .mobile-only {
                display: flex;
            }

            .stats-grid {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }

            .header-actions .btn span {
                display: none;
            }

            #page-title {
                font-size: 1.5rem;
            }
        }

        /* Auth Styles */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            z-index: 2000;
            padding: 20px;
        }

        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 32px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
            text-align: center;
        }

        .auth-logo {
            width: 140px;
            height: auto;
            margin: 0 auto 1.5rem;
            border-radius: 0;
            border: none;
            padding: 0;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .auth-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .auth-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .top-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: space-between;
            }

            .modal-content {
                width: 95%;
                margin: 10px;
                padding: 1.5rem;
            }

            .auth-card {
                padding: 2rem;
                border-radius: 24px;
            }

            /* Responsive Tables to Cards */
            .table-container table,
            .table-container thead,
            .table-container tbody,
            .table-container tfoot,
            .table-container th,
            .table-container td,
            .table-container tr {
                display: block;
            }

            .table-container thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            .table-container tr {
                border: 1px solid var(--border);
                border-radius: 20px;
                margin-bottom: 2rem;
                background: white;
                box-shadow: var(--glass-shadow);
                padding: 1rem;
            }

            .table-container td {
                border: none;
                position: relative;
                padding: 0.8rem 0 0.8rem 50% !important;
                text-align: right;
                min-height: 45px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                border-bottom: 1px solid #f9f9f9;
            }

            .table-container td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                font-size: 0.85rem;
                color: var(--text-muted);
            }

            .table-container td:last-child {
                justify-content: center;
                gap: 1.5rem;
                border: none;
                margin-top: 1rem;
                padding: 1.5rem 0 0.5rem 0 !important;
                border-top: 2px solid var(--bg-dark);
            }

            .table-container td:last-child:before {
                display: none;
            }

            .modal-content {
                width: 95% !important;
                margin: 0 10px;
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .form-group-grid {
                grid-template-columns: 1fr !important;
            }

            .sale-item-row {
                grid-template-columns: 1fr !important;
                gap: 0.5rem !important;
            }

            /* Yearly Summary Mobile Specifics */
            .yearly-summary-table tr {
                display: flex !important;
                flex-flow: row wrap !important;
                margin-bottom: 1.5rem !important;
                background: white;
                border: 1px solid var(--border);
                border-radius: 20px;
                padding: 1.5rem !important;
                box-shadow: var(--glass-shadow);
                align-items: center;
                position: relative;
            }

            .yearly-summary-table td {
                padding: 0.5rem !important;
                min-height: auto !important;
                border: none !important;
                background: transparent !important;
            }

            .yearly-summary-table td:before {
                display: none !important;
            }

            .yearly-summary-table .cell-month {
                flex: 1 !important;
                text-align: left !important;
                font-weight: 600;
                font-size: 1rem;
                display: block !important;
            }

            .yearly-summary-table .cell-count {
                flex: 1 !important;
                text-align: right !important;
                color: var(--text-muted);
                display: block !important;
                font-size: 0.95rem;
            }

            .yearly-summary-table .cell-total {
                width: 100% !important;
                text-align: center !important;
                margin-top: 1rem;
                padding-top: 1rem !important;
                border-top: 1px solid var(--border) !important;
                font-size: 1.3rem !important;
                color: var(--primary);
                font-weight: 600;
                display: block !important;
            }
        }

        /* Print Styles - Final Suppression */
        @media print {
            @page {
                margin: 0px !important;
                size: letter;
            }

            body {
                margin: 0px !important;
                padding: 0px !important;
                background: white !important;
            }

            /* Aggressive Hide of all app UI */
            body>*:not(#invoice-print-area) {
                display: none !important;
                opacity: 0 !important;
                height: 0 !important;
                overflow: hidden !important;
            }

            html,
            body {
                overflow: hidden !important;
                width: 100% !important;
                max-height: 100vh !important;
            }

            #invoice-print-area {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
                z-index: 999999 !important;
            }

            #invoice-print-area * {
                visibility: visible !important;
            }
        }

        #invoice-print-area {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="logo.png" alt="MÄKA Baby Logo" class="logo-img">
                    <span class="logo-text">MÄKA Baby</span>
                </div>
            </div>
            <nav class="sidebar-nav" id="main-nav">
                <!-- Nav items injected here -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile" id="user-info">
                    <!-- User profile injected here -->
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="top-header">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button id="menu-toggle" class="btn-icon mobile-only">☰</button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-btn" style="display: none;">+ Nuevo Cliente</button>
                </div>
            </header>
            <section id="content-area" class="content-wrapper">
                <div class="loader">Cargando...</div>
            </section>
        </main>
    </div>

    <!-- Hidden Print Area (Outside of app-container) -->
    <div id="invoice-print-area"></div>

    <div id="modal-container" class="modal-overlay" style="display: none;"></div>

    <script type="module" src="./js/app.js?v=2"></script>
</body>

</html>
